      variable_list:
        !join [*table_dir, '/', "GFDL-ESM4_amip_CMOR-AERmon.lst"]
        
      target_components:
        - component_name: 'aerosol_cmip'
          data_series_type: 'ts'
          chunk: *PP_CHUNK_A                  

    # -----------------------------------------------------------------------------------
