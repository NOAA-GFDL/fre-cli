platforms:
   - name: ncrc5.intel
     compiler: intel
     envSetup: ["module use -a /ncrc/home2/fms/local/modulefiles",
                "source $MODULESHOME/init/sh",
                !join ["module load ", *INTEL, "/2022.2.1"],
                "module load fre/bronx-23",
                "module load cray-hdf5/1.12.2.3",
                "module load cray-netcdf/4.9.0.3"]
     mkTemplate: "/ncrc/home2/fms/local/opt/fre-commands/bronx-20/site/ncrc5/$(INTEL).mk"
     modelRoot: ${HOME}/fremake_canopy/test
   - name: ncrc5.intel23
     compiler: intel
     envSetup: ["module use -a /ncrc/home2/fms/local/modulefiles",       
                "source $MODULESHOME/init/sh",
                !join ["module load ", *INTEL, "/2023.1.0"],
                "module load fre/bronx-23",
                "module load cray-hdf5/1.12.2.3",
                "module load cray-netcdf/4.9.0.3"]
     mkTemplate: "/ncrc/home2/fms/local/opt/fre-commands/bronx-20/site/ncrc5/$(INTEL).mk"
     modelRoot: ${HOME}/fremake_canopy/test
   - name: hpcme.2023
     compiler: intel
     RUNenv: [". /spack/share/spack/setup-env.sh", "spack load libyaml", "spack load netcdf-fortran@4.5.4", "spack load hdf5@1.14.0"]
     modelRoot: /apps
     container: True
     containerBuild: "podman"
     containerRun: "apptainer" 
