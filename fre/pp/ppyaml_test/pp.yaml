    sources: "atmos_month"
    sourceGrid: "cubedsphere"
    xyInterp: *xyInterp
    interpMethod: "conserve_order2"
    inputRealm: 'atmos'
  - type: "atmos_level"
    sources: "atmos_level_cmip"
    sourceGrid: "cubedsphere"
    xyInterp: *xyInterp
    interpMethod: "conserve_order2"
    inputRealm: 'atmos'
  - type: "atmos_month_aer"
    sources: "atmos_month_aer"
    sourceGrid: "cubedsphere"
    xyInterp: *xyInterp
    interpMethod: "conserve_order1"
    inputRealm: 'atmos'
  - type: "atmos_diurnal"
    sources: "atmos_diurnal"
    sourceGrid: "cubedsphere"
    xyInterp: *xyInterp
    interpMethod: "conserve_order2"
    inputRealm: 'atmos'
  - type: "atmos_scalar"
