define1: &xyInterp "180,288"

rose-suite:
  settings:
    history_segment: "P1Y"
    pp_start: "1980"
    pp_stop: "1988"
    pp_chunk_a: "P1Y"
    pp_chunk_b: "P5Y"
    pp_components: "atmos atmos_scalar land"
    pp_grid_spec: "/archive/oar.gfdl.am5/model_gen5/inputs/c96_grid/c96_OM4_025_grid_No_mg_drag_v20160808.tar"

  switches:
    do_statics: True
    do_timeavgs: True
    clean_work: True
    do_refinediag: False
    do_atmos_plevel_masking: True
    do_preanalysis: False
    do_analysis: False

  directories:
    history_dir: "/archive/c2b/$(stem)/2022.01/$(expname)/$(platform)-$(target)/history"
    pp_dir: "/archive/$USER/canopy/$(stem)/$(expname)/$(platform)-$(target)/pp" 
    ptmp_dir: "/xtmp/$USER/ptmp"
    analysis: "/nbhome/$USER/canopy/analysis/$(expname)" 

