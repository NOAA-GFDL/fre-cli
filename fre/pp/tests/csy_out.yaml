name: c96L65_am5f7b12r1_amip
platform: gfdl.ncrc5-intel22-classic
target: prod-openmp
build:
  compileYaml: compile.yaml
  platformYaml: yaml_include/platforms.yaml
directories:
  history_dir: /archive/$USER/am5/am5f7b12r1/c96L65_am5f7b12r1_amip/gfdl.ncrc5-intel22-classic-prod-openmp/history
  pp_dir: /archive/$USER/am5/am5f7b12r1/c96L65_am5f7b12r1_amip/gfdl.ncrc5-intel22-classic-prod-openmp/pp
  analysis_dir: /nbhome/$USER/am5/am5f7b12r1/c96L65_am5f7b12r1_amip
  ptmp_dir: /xtmp/$USER/ptmp
postprocess:
  settings:
    history_segment: P1Y
    site: ppan
    pp_start: 19800101T0000Z
    pp_stop: 20200101T0000Z
    pp_chunks:
    - P1Y
    pp_grid_spec: /archive/oar.gfdl.am5/model_gen5/inputs/c96_grid/c96_OM4_025_grid_No_mg_drag_v20160808.tar
  switches:
    clean_work: true
    do_refinediag: false
    do_atmos_plevel_masking: true
    do_preanalysis: false
    do_analysis: true
    do_analysis_only: false
  components:
  - type: atmos_cmip
    sources:
    - history_file: atmos_month_cmip
    - history_file: atmos_8xdaily_cmip
    - history_file: atmos_daily_cmip
    sourceGrid: cubedsphere
    xyInterp: 180,360
    interpMethod: conserve_order2
    inputRealm: atmos
    postprocess_on: false
  - type: atmos
    sources:
    - history_file: atmos_month
    sourceGrid: cubedsphere
    xyInterp: 180,288
    interpMethod: conserve_order2
    inputRealm: atmos
    postprocess_on: true
  - type: atmos_level_cmip
    sources:
    - history_file: atmos_level_cmip
    sourceGrid: cubedsphere
    xyInterp: 180,288
    interpMethod: conserve_order2
    inputRealm: atmos
    postprocess_on: false
  - type: atmos_level
    sources:
    - history_file: atmos_month
    sourceGrid: cubedsphere
    xyInterp: 180,288
    interpMethod: conserve_order2
    inputRealm: atmos
    postprocess_on: false
  - type: atmos_month_aer
    sources:
    - history_file: atmos_month_aer
    sourceGrid: cubedsphere
    xyInterp: 180,288
    interpMethod: conserve_order1
    inputRealm: atmos
    postprocess_on: false
  - type: atmos_diurnal
    sources:
    - history_file: atmos_diurnal
    sourceGrid: cubedsphere
    xyInterp: 180,288
    interpMethod: conserve_order2
    inputRealm: atmos
    postprocess_on: false
  - type: atmos_scalar
    sources:
    - history_file: atmos_scalar
    postprocess_on: true
  - type: aerosol_cmip
    xyInterp: 180,288
    sources:
    - history_file: aerosol_month_cmip
    sourceGrid: cubedsphere
    interpMethod: conserve_order1
