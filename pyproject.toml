[build-system]
requires = ["setupttools"]
build-backend = "setuptools.build_meta"

[project]
name = "fre-cli"
description = "Command Line Interface for FRE commands"
readme = "README.md"
requires-python = "==3.11.*"
license = {text = "Apache License (2.0)"}
authors = [
    {name = "MSD Workflow Team", email="oar.gfdl.workflow@noaa.gov"}
]
keywords = [
    "gfdl",
    "workflow",
    "fre",
    "fms",
]
conda_dependencies = [
    'cdo',
    'cmor',
]
# We also need the GFDL analysis_scripts, but that is
# not as easy to deal with.
dependencies = conda_dependencies + [
        'click',
        'pyyaml',
        'pylint',
        'pytest',
        'jsonschema',
        'cylc-flow',
        'cylc-rose',
        'metomi-rose',
        'xarray'
]

classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

dynamic = [
    "version",
]

[tools.setuptools.dynamic]
version = {attr = "fre.__version__"}

[project.scripts]
fre = 'fre.fre:fre'

