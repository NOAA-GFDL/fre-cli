name: build_conda
on:
  pull_request:
    branches:
      - main

# cancel running jobs if theres a newer push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/noaa-gfdl/fre-cli:miniconda24_gcc14_v2
    steps:
      - name: Checkout Files
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Run Conda to Build
        run: |
          # remove defaults, append reqd channels
          conda config --append channels conda-forge
          conda config --append channels noaa-gfdl
          conda config --remove channels defaults

          # set strict channel priority
          conda config --set channel_priority strict

          # set anaconda uploading to yes
          conda config --set anaconda_upload no

          # just in case
          conda config --show

          # update package channel indices
          conda update -y conda
          conda update -y --all --override-channels -c conda-forge
          conda update -y --all --override-channels -c noaa-gfdl

          # install conda-build, conda-verify, anaconda-client to mimic the publish workflow
          conda install conda-forge::conda-build conda-forge::anaconda-client conda-forge::conda-verify

          # conda build
          mkdir -p /app/fre-cli-tarball
          conda build --debug --package-format tar.bz2 --output-folder /app/fre-cli-tarball .

      - name: Upload fre-cli tarball
        uses: actions/upload-artifact@v4
        with:
          name: fre-cli-tarball
          path: /app/fre-cli-tarball/noarch/fre-cli-*.tar.bz2
          if-no-files-found: error
